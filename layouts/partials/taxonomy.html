<div class="flex flex-wrap gap-y-2 mt-5 mb-6 mx-1.5" data-pagefind-ignore>
    {{ if .Params.tags }}
    {{ range $index, $tag := .Params.tags }}
    <a class="mr-2 border-none text-dark dark:text-fg"
       href='{{ urlize $tag | absURL }}'>
        <span class="bg-zinc-100 dark:bg-surface
                     hover:bg-zinc-200 active:bg-zinc-200
                     dark:hover:bg-fg-muted/20 dark:active:bg-fg-muted/20
                     border border-zinc-300 dark:border-fg-muted/30
                     hover:border-zinc-500 active:border-zinc-500
                     dark:hover:border-fg-muted/50 dark:active:border-fg-muted/50
                     rounded-sm py-0.5 px-1 transition-colors duration-100"
              data-pagefind-filter="tags">
            {{ . }}
        </span>
    </a>
    {{ end }}
    {{ end }}
    {{ if .Params.Date }}
    <div class="ml-auto text-fg-secondary dark:text-fg-muted">
        {{ .Date.Format "Jan 2, 2006" }}
    </div>
    {{ end }}
</div>
