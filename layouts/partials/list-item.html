<div class="sm:mx-8">
    <a href="{{ .Permalink }}" itemprop="url" class="block border-b
             text-dark dark:text-fg
             border-zinc-300 dark:border-fg-muted/30
             hover:bg-zinc-100 dark:hover:bg-surface
             active:bg-zinc-200 dark:active:bg-fg-muted/10
             rounded-sm transition-colors duration-100 py-2">
        <h3 itemprop="name" class="border-none pb-0 m-0 min-h-[3.5rem]">{{ .Title }}</h3>
        {{ if .Params.Date }}
        <div class="list-item-date text-right text-sm -mt-[1.75rem] leading-[1.75rem] text-fg-secondary dark:text-fg-muted">
            {{ .Date.Format "Jan 2, 2006" }}
        </div>
        {{ end }}
    </a>
    <meta itemprop="author" content="{{ .Site.Params.authorName }}">
</div>
