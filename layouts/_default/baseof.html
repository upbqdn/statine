<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body class="flex flex-col min-h-dvh justify-between px-2">
    {{ partial "nav.html" . }}
    <main class="container content mt-0 m-auto z-0" role="main">
      <div class="flex items-center">
        <div id="search" class="search-bar grow min-w-0"></div>
        <script>
          new PagefindUI({
            element: "#search",
            showSubResults: true,
            pageSize: 3,
            excerptLength: 16,
            showImages: false,
          });
        </script>
        {{ if and .IsPage (not .Params.notoc) (findRE "<li" .TableOfContents) }}
        <button type="button" class="shrink-0 ml-1.5" id="toc-btn" onclick="toggleToc()" aria-label="Toggle Table of Contents">
          <i class="fa-solid fa-table"></i>
        </button>
        {{ end }}
      </div>
      {{ block "main" . }} {{ end }}
    </main>
    {{ partial "footer.html" . }} {{ partial "extra_js.html" . }}
    <div class="plot org-center current" hidden></div>
  </body>
</html>
